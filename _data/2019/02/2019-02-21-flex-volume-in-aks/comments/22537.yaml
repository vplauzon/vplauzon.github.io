content: Another way is to insert your secret in your Continuous Delivery (CD) process.  This way you do not put secrets in source control, you put them in KeyVault and you interrogate Key Vault during the CD process.  Typically app settings files are XML, JSON or YAML which can all easily be manipulated in CD process to insert secrets in them.
