content: >-
  Hum...  are you sure?


  I never tried it but we would have the same problem with Traffic Manager (TM, which is way older than AFD) with 2 Web Apps.  In order to have HTTPS on 2 Web Apps load balanced by TM, you would need the web apps to be aware of the custom domain and its certificate.
