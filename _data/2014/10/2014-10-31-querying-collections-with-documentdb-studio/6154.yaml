content: I'm not aware of plans to further improve that tool.  What I would look at if I were you is the Storage Explorer tool that recently includes Cosmos DB support.  https://azure.microsoft.com/en-us/features/storage-explorer/ It isn't a web tool but it is available on multiple platforms.
