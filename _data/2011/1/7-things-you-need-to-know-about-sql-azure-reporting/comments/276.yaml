content: The next time I read a weblog, I hope that it doesnt disappoint me as much as this one. I mean, I do know it was my option to learn, but I really thought youd have something attention-grabbing to say. All I hear is a bunch of whining about something that you possibly can fix if you happen to werent too busy looking for attention.
