content: "Hi Vincent,\n\nI tried following your guide and called the API using postman with a new user id/pw. Unfortunately i got back this response:\n\n{\n  \"error\": \"invalid_grant\",\n  \"error_description\": \"AADSTS65001: The user or administrator has not consented to use the application with ID '81eb88c7-f693-44cc-aedc-5d964d1afac8'. Send an interactive authorization request for this user and resource.\\r\\nTrace ID: 3fe69df1-1a9e-4251-a921-7eb43dcb3500\\r\\nCorrelation ID: 3529f119-2fb1-4d13-9144-2d4da296722a\\r\\nTimestamp: 2017-07-25 02:46:08Z\",\n  \"error_codes\": [\n    65001\n  ],\n  \"timestamp\": \"2017-07-25 02:46:08Z\",\n  \"trace_id\": \"3fe69df1-1a9e-4251-a921-7eb43dcb3500\",\n  \"correlation_id\": \"3529f119-2fb1-4d13-9144-2d4da296722a\"\n}\n\n\nFollowing that, i tried using my default username &amp; pw but i got this response. \n{\n  \"error\": \"invalid_request\",\n  \"error_description\": \"AADSTS90002: The requested namespace does not exist.\\r\\nTrace ID: 3fe69df1-1a9e-4251-a921-7eb452b03500\\r\\nCorrelation ID: e1d79317-6cbd-49d6-bfdf-307fd4ba0134\\r\\nTimestamp: 2017-07-25 02:40:17Z\",\n  \"error_codes\": [\n    90002\n  ],\n  \"timestamp\": \"2017-07-25 02:40:17Z\",\n  \"trace_id\": \"3fe69df1-1a9e-4251-a921-7eb452b03500\",\n  \"correlation_id\": \"e1d79317-6cbd-49d6-bfdf-307fd4ba0134\"\n}\n\nCould you advise on this please? Your guide have been really helpful and is exactly what i wanted. Thanks."
